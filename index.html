<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="calc">
    <div class="display">
        <input type="text">
    </div>
    <div class="buttons">
        <div class="math-operation">
            <button>*</button>
            <button>%</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>C</button>

        </div>
    </div>
</div>
</body>
</html>
